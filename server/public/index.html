<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SQL To-Do List</title>
    <script src="vendors/jquery-3.4.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>SQL To-Do List</header>
    <h1>Create a Task:</h1>
        <div class="inputDiv">
            <input type="text" id="taskIn" placeholder="New Task">
            <input type="text" id="descriptionIn" placeholder="New Description">
            <input type="text" id="completedIn" placeholder="True or False">
            <button type="button" id="addButton">Add Task</button>
        </div>
    <h1>Task List:</h1>
    <section>
            <h2>All Tasks</h2>
            <table>
              <thead>
                <tr>
                  <th>Task</th>
                  <th>Description</th>
                  <th>Completed</th>
                </tr>
              </thead>
              <tbody id="viewTasks">
              </tbody>
            </table>
          </section>
</body>
</html>
