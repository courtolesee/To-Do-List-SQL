<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SQL To-Do List</title>
    <script src="vendors/jquery-3.4.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="header">
    <header>SQL To-Do List</header>
    <p>Courtney Olesee</p>
    </div>
    <div class="inputDiv">
    <h1>Create a Task:</h1>
          <div class="inputBoxes">
            <input for="New Task" label="New Task" type="text" id="taskIn" placeholder="New Task">
            <input type="text" id="descriptionIn" placeholder="New Description">
            <input type="text" id="completedIn" placeholder="Completed? True or False">
            <button type="button" id="addButton">Add Task</button>
          </div>
        </div>
    <h1 class="taskList">Task List:</h1>
    <section>
            <table>
              <thead>
                <tr>
                  <th>Task</th>
                  <th>Description</th>
                  <th>Completed</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="viewTasks">
              </tbody>
            </table>
          </section>
</body>
</html>
